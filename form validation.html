<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table> 
        <form action="" autocomplete="on">
        <tr>
            <td><label for="name">name</label></td>
            <td><input type="text" name="" id="name" value="abhi" autofocus  ></td>
        </tr>
        <tr>
            <td><label for="phone">phone</label></td>
            <td><input type=tel" id="phone" name="" value="12345" readonly></td>
        </tr>
        <tr>
            <td><label for="month">month</label></td>
            <td><input type="month" id="month" name="" required></td>
        </tr>
        <tr>
            <td><label for="phone">phone</label></td>
            <td><input type=tel" id="phone" maxlength="10" minlength="10"</td>
        </tr>
        <tr>
            <td><label for="">password</label></td>
            <td><input type="password" name="" id="" pattern="[A-Z]{4} [a-z]{4} [0-9]{4}"></td>
        </tr>
        <tr>
            <td><label for="phone">phone</label></td>
            <td><input type=tel" id="phone" name="" value="12345" hidden></td>
        
        </tr>
        <tr>
            <td><label for="phone">phone</label></td>
            <td><input type=tel" id="phone" name="" value="12345"   disabled></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" id="submit">
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
